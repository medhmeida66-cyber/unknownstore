<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unknown Store</title>

<style>
body {
    margin: 0;
    font-family: "Tajawal", sans-serif;
    background: #0d0d0d;
    color: #fff;
}

header {
    text-align: center;
    padding: 25px;
    font-size: 32px;
    font-weight: 800;
    background: #111;
    color: #00e6a8;
    border-bottom: 1px solid #ffffff15;
}

.store {
    width: 92%;
    margin: 20px auto;
}

.card {
    backdrop-filter: blur(16px);
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 20px;
    padding: 22px;
    margin-bottom: 25px;
    box-shadow: 0 0 25px #0007;
    animation: fadeIn 0.7s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to   { opacity: 1; transform: translateY(0); }
}

.card img {
    width: 110px;
    height: 110px;
    display: block;
    margin: 10px auto 20px;
    border-radius: 16px;
    object-fit: cover;
}

.card h2 {
    text-align: center;
    margin-bottom: 15px;
    font-size: 26px;
}

.option {
    background: rgba(0,0,0,0.5);
    padding: 12px;
    margin: 8px 0;
    border-radius: 12px;
    font-size: 18px;
    border: 1px solid rgba(255,255,255,0.1);
}

.order-btn {
    width: 100%;
    padding: 15px;
    background: #00e6a8;
    border: none;
    border-radius: 13px;
    color: #000;
    font-size: 20px;
    font-weight: bold;
    margin-top: 15px;
}
.order-btn:hover { opacity: .85; cursor: pointer; }

/* زر واتساب ثابت */
.whatsapp-btn {
    position: fixed;
    bottom: 18px;
    left: 18px;
    background: #25D366;
    padding: 15px 20px;
    border-radius: 50px;
    font-size: 18px;
    color: #fff;
    text-decoration: none;
    box-shadow: 0 0 12px #000;
    font-weight: bold;
}
.whatsapp-btn:hover { opacity: .85; }
</style>

</head>
<body>

<header>⚡ Unknown Store اشتراكات</header>

<div id="content" class="store"></div>

<!-- زر تواصل ثابت -->
<a href="https://wa.me/447893920060" class="whatsapp-btn">تواصل معنا</a>

<script>
const services = [
    {
        img: "https://i.postimg.cc/8CjJq7V2/snapchat.png",
        name: "Snapchat+",
        prices: ["3 أشهر — 250 MRU", "6 أشهر — 450 MRU", "12 شهر — 900 MRU"]
    },
    
        img: "https://i.postimg.cc/1X2cZ5kY/netflix.png",
        name: "Netflix",
        prices: ["شهر — 200 MRU", "حساب كامل — 700 MRU"]
    },
    {
        img: "https://i.postimg.cc/J4bg7yNm/shahid.png",
        name: "Shahid VIP",
        prices: ["شهر — 200 MRU"]
    },
    {
        img: "https://i.postimg.cc/J4bg7yNm/shahid.png",
        name: "ChatGPT",
        prices: ["شهر — 650 MRU"]
    },
    {
        img: "https://i.postimg.cc/HnNvrsPg/tiktok.png",
        name: "TikTok Coins",
        prices: [
            "70 Coins — 50 MRU",
            "140 Coins — 100 MRU",
            "350 Coins — 280 MRU",
            "700 Coins — 600 MRU",
            "1400 Coins — 1050 MRU"
        ]
    }
];

const box = document.getElementById("content");

services.forEach(s => {
    let card = `
    <div class="card">
        <img src="${s.img}">
        <h2>${s.name}</h2>
        ${s.prices.map(p => `<div class="option">${p}</div>`).join("")}
        <button class="order-btn" onclick="order('${s.name}')">اطلب الآن</button>
    </div>`;
    box.innerHTML += card;
});

function order(name){
    window.location.href = "https://wa.me/447893920060?text=أريد%20طلب%20اشتراك%20" + encodeURIComponent(name);
}
</script>

</body>
</html>
