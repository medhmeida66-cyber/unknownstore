<!DOCTYPE html>
<html lang="ar">
<head>

<title>Unknown Store</title>

        background: #0d0d0d;

        text-align: center;
    }

    header {
        padding: 20px;
        font-size: 26px;

    }

    .store {

    }

        margin-bottom: 10px;
    }
