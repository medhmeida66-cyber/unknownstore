<!DOCTYPE html>

<title>Unknown Store</title>

<style>
body {
    margin: 0;
    font-family: "Tajawal", sans-serif;
    background: #0d0d0d;
    color: #fff;
    overflow-x: hidden;
}

/* ===== Header ===== */
header {
    text-align: center;
    padding: 25px;
    font-size: 32px;
    font-weight: 800;
    background: #111;
    color: #00e6a8;
    animation: fadeDown 1s ease;
}

@keyframes fadeDown {
    from { opacity: 0; transform: translateY(-20px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* ===== Container ===== */
.store {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 25px;
    padding: 25px;
}

/* ===== Card ===== */
.card {
    background: #141414;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 15px #0006;
    animation: fadeUp 0.8s ease;
    transition: .3s;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #00e6a855;
}

.card img {
    width: 85px;
    margin-bottom: 10px;
}

.card h2 {
    font-size: 22px;
    margin-bottom: 12px;
}

/* ===== Pricing Option ===== */
.option {
    background: #1f1f1f;
    padding: 10px;
    border-radius: 10px;
    margin: 5px 0;
    font-size: 15px;
    border: 1px solid #00e6a822;
}

/* ===== WhatsApp Button ===== */
.whatsapp-btn {
    position: fixed;
    bottom: 25px;
    left: 25px;
    background: #25d366;
    color: white;
    padding: 14px 22px;
    border-radius: 40px;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    box-shadow: 0 0 20px #0008;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
}
</style>
</head>
