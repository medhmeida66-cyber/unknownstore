<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unknown Store</title>
<style>
body {
    margin: 0;
    font-family: "Tajawal", sans-serif;
    background: #111;
    color: #fff;
}

header {
    text-align: center;
    padding: 25px 0;
    font-size: 32px;
    font-weight: 700;
}

.card {
    width: 90%;
    background: #1a1a1a;
    margin: 20px auto;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 20px #0004;
}

.card img {
    width: 110px;
    height: 110px;
    display: block;
    margin: 10px auto;
    border-radius: 15px;
    object-fit: cover;
}

.card h2 {
    text-align: center;
    margin: 10px 0 20px;
}

.option {
    background: #000;
    padding: 14px;
    border-radius: 14px;
    margin: 10px 0;
    font-size: 18px;
}

.order-btn {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    background: #00d26a;
    border: none;
    color: #000;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 15px;
}
.order-btn:hover { opacity: 0.85; }
</style>
</head>

<body>

<header>اشتراكات Unknown Store</header>

<!-- ---------------- Snapchat ---------------- -->
<div class="card">
    <img src="https://i.imgur.com/WfYVx1A.png">
    <h2>Snapchat+</h2>

    <div class="option">3 أشهر — 250 MRU</div>
    <div class="option">6 أشهر — 450 MRU</div>
    <div class="option">12 شهر — 900 MRU</div>

    <button class="order-btn">اطلب الآن</button>
</div>

<!-- ---------------- Netflix ---------------- -->
<div class="card">
    <img src="https://i.imgur.com/4kt3Lz8.png">
    <h2>Netflix</h2>

    <div class="option">شهر — 200 MRU</div>
    <div class="option">حساب كامل — 700 MRU</div>

    <button class="order-btn">اطلب الآن</button>
</div>

<!-- ---------------- Shahid ---------------- -->
<div class="card">
    <img src="https://i.imgur.com/QLO8pGi.png">
    <h2>Shahid VIP</h2>

    <div class="option">شهر — 200 MRU</div>

    <button class="order-btn">اطلب الآن</button>
</div>

<!-- ---------------- ChatGPT ---------------- -->
<div class="card">
    <img src="https://i.imgur.com/ihluw0S.png">
    <h2>ChatGPT</h2>

    <div class="option">شهر — 650 MRU</div>

    <button class="order-btn">اطلب الآن</button>
</div>

<!-- ---------------- TikTok ---------------- -->
<div class="card">
    <img src="https://i.imgur.com/CELGmUH.png">
    <h2>TikTok Coins</h2>

    <div class="option">70 Coins — 50 MRU</div>
    <div class="option">140 Coins — 100 MRU</div>
    <div class="option">350 Coins — 280 MRU</div>
    <div class="option">700 Coins — 600 MRU</div>
    <div class="option">1400 Coins — 1050 MRU</div>

    <button class="order-btn">اطلب الآن</button>
</div>

</body>
</html>
