<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unknown Store</title>

<style>
body {
    margin: 0;
    font-family: "Tajawal", sans-serif;
    background: linear-gradient(140deg,#0c0c0c,#111,#0e0e0e);
    color: #fff;
}

header {
    text-align: center;
    padding: 30px 0;
    font-size: 34px;
    font-weight: 800;
    color: #00ffa6;
    text-shadow: 0 0 15px #00ffa677;
}

.card {
    width: 90%;
    margin: 25px auto;
    padding: 25px;
    background: rgba(255,255,255,0.05);
    border-radius: 22px;
    backdrop-filter: blur(10px);
    border: 1px solid #ffffff1a;
    box-shadow: 0 0 25px #0005;
    transition: transform .2s;
}
.card:hover {
    transform: scale(1.02);
}

.card img {
    width: 120px;
    height: 120px;
    display: block;
    margin: 10px auto 20px;
    object-fit: cover;
    border-radius: 20px;
    background: #000;
}

.card h2 {
    text-align: center;
    margin-bottom: 18px;
    font-size: 26px;
}

.option {
    background: #00000070;
    padding: 15px;
    font-size: 18px;
    border-radius: 14px;
    margin: 10px 0;
}

.order-btn {
    width: 100%;
    padding: 15px;
    background: #00ffa6;
    border: none;
    border-radius: 14px;
    font-size: 20px;
    font-weight: bold;
    margin-top: 15px;
    cursor: pointer;
}
.order-btn:hover { opacity: 0.85; }
</style>

</head>
<body>

<header>Unknown Store</header>

<div id="content"></div>

<script>
const data = [
    {
        img: "https://i.imgur.com/WfYVx1A.png",
        name: "Snapchat+",
        prices: ["3 أشهر — 250 MRU", "6 أشهر — 450 MRU", "12 شهر — 900 MRU"]
    },
    {
        img: "https://i.imgur.com/4kt3Lz8.png",
        name: "Netflix",
        prices: ["شهر — 200 MRU", "حساب كامل — 700 MRU"]
    },
    {
        img: "https://i.imgur.com/QLO8pGi.png",
        name: "Shahid VIP",
        prices: ["شهر — 200 MRU"]
    },
    {
        img: "https://i.imgur.com/ihluw0S.png",
        name: "ChatGPT",
        prices: ["شهر — 650 MRU"]
    },
    {
        img: "https://i.imgur.com/CELGmUH.png",
        name: "TikTok Coins",
        prices: [
            "70 Coins — 50 MRU",
            "140 Coins — 100 MRU",
            "350 Coins — 280 MRU",
            "700 Coins — 600 MRU",
            "1400 Coins — 1050 MRU"
        ]
    }
];

const container = document.getElementById("content");

data.forEach(service => {
    let card = `<div class="card">
        <img src="${service.img}">
        <h2>${service.name}</h2>
        ${service.prices.map(p => `<div class="option">${p}</div>`).join("")}
        <button onclick="order('${service.name}')" class="order-btn">اطلب الآن</button>
    </div>`;
    container.innerHTML += card;
});

function order(service){
    window.location.href = "https://wa.me/447893920060?text=أريد%20الاشتراك%20في%20" + encodeURIComponent(service);
}
</script>

</body>
</html>
